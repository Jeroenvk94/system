build_settings:
    ignore:
        - "vendor"
        - "tests"
        - "reports"

setup:
    composer:
        action: "install"
    shell:
        - "cd %BUILD_PATH% && mkdir sandbox/tmp"
        - "cd %BUILD_PATH% && chmod 0775 sandbox/tmp"

test:
    php_unit:
        config: 
            - "phpunit.xml"
        coverage: "coverage"
        args: "--stderr"
    php_mess_detector:
        allowed_warnings: true
    php_code_sniffer:
        standard: "PSR2"
        allowed_errors: true
        allowed_warnings: true
        ignore:
            - "reports"
            - "vendor"
    php_cpd:
        allow_failures: true